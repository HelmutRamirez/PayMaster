{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" type="text/css" href="{% static 'css/fomulario.css' %}"/>
</head>
<body>
    <div class="contenedor">
    <h2>Iniciar sesión</h2>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_numero_identificacion">Número de identificación:</label><br>
        <input type="text" id="id_numero_identificacion" name="numero_identificacion" required><br><br>
        <label for="id_contrasena">Contraseña:</label><br>
        <input type="password" id="id_contrasena" name="contrasena" required><br><br>
        <button type="submit">Iniciar sesión</button>
    </form>
    <a href="{% url 'registrarIndependiente' %}" class="btn btn-info">Registrarse</a>
    </div>
</body>
</html>
