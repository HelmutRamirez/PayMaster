{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
    <link rel="stylesheet" type="text/css" href="{% static 'css/formulario.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Iniciar sesión</h2>
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_numero_identificacion" class="form-label">Número de identificación:</label>
                <input type="text" class="form-control" id="id_numero_identificacion" name="numero_identificacion" required>
            </div>
            <div class="mb-3">
                <label for="id_contrasena" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="id_contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        
        <a href="{% url 'recuperar_contrasena_empre' %}" class="btn btn-info mt-3">Recuperar contraseña</a>
    </div>
</body>
</html>
